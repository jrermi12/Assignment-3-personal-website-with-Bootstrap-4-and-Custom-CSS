    <style>
        body{
            position: relative;
        }
        .row{
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            padding: 2px 0 0 0;
            overflow: hidden;
        }
        .row .col-sm-2{
            padding-left: 20px;
        }
        .nav{
            padding-left: 20px;
            padding-top: 40px;
            list-style: none;
            }
        img{
            object-fit: cover;
            }
        ul li a {
            
            color: rgb(148, 145, 145);
        }
        ul li a:hover{
            color: #e7971f;
            background: #ffffff;
            display: inline-block;
            font-family: source-sans-pro, sans-serif;
            font-size: 15px;
            line-height: 1.7;
            text-decoration: none;
            font-style: normal;
            font-weight: normal;
            cursor: pointer;
        }  
        .row .col-sm-10{
                flex: 20%; /*beacuuse there are 5 columns*/
                width: auto;
                overflow: hidden;
                padding: 0px 2px 4px 30px;
                height: 100%;
                position: relative;
                margin-bottom: 1%;
        }        
        h1{
                position: relative;
                font: inherit;
            }
            p{
                position: sticky; 
                padding: 150px 0;
                font-weight: 100;

            }
            .row .col-sm-10 img{
                height: 245.99px;
                cursor: pointer;
                filter: grayscale(0.5) brightness(0.5);
                border-radius: 5px;
                transition: 0.3s linear; 
                width: 245.99px;
                padding: 2px 2px 0 0;
           }
        
           .row .col-sm-10 img:hover{
                filter: grayscale(0) brightness(1);
            }
            @media only screen and (max-width: 800px){
                row.col-sm-10{
                    flex: 50%;
                }
               
            }
            @media only screen and (max-width: 680px){
                row.col-sm-10{
                    flex: 100%;
                }
                .row .col-sm-10 img{
               
                filter: grayscale(0) brightness(0.5);
                }
            }

    </style>
</head>
